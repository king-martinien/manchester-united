<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">

    <!--style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Manchester United</title>

</head>
<body>
<header class="header">
    <div class="header-container container">

        <nav class="nav-left">
            <button class="burger">
                <span class="burger-icon"></span>
            </button>

            <ul class="menu">
                <li class="menu-item"><a href="#" class="menu-link">News</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Players</a></li>
                <li class="menu-item"><a href="#" class="menu-link">Shop</a></li>
            </ul>
        </nav>

        <a href="index.html" class="header--logo">
            <img src="assets/img/manchester-united-logo-dark.png" alt="logo manchester united">
        </a>

        <nav class="nav-right">
            <a href="#" class="profile">
                <img src="/assets/icons/user-icon.svg" alt="user icon">
            </a>
            <div class="btns">
                <button class="search-btn">
                    <img src="assets/icons/search-icon.svg" alt="search icon">
                </button>
                <button class="login-btn">Log In</button>
            </div>
        </nav>

    </div>
</header>

<main class="main">
    <div class="hero">
        <div class="hero-container">
            <div class="hero-intro container">
                <div class="hero-subtitle">Welcome to the football family</div>
                <h1 class="hero-title">Manchester United</h1>
            </div>
        </div>
        <div class="hero-news container">
            <div class="hero-news-content">
                <div class="news">
                    <div class="title">Latest News</div>
                    <div class="description">Reds reach agreement for varane transfert</div>
                    <div class="date">Tuesday 27 July 2021</div>
                </div>
                <div class="news ">
                    <div class="title">Last Result</div>
                    <div class="description">United 2 Brentford 2</div>
                    <div class="date">Wednesday 28 July 2021</div>
                </div>
                <div class="news">
                    <div class="title">Ligue Tables</div>
                    <img src="assets/icons/arrow-right-icon.svg" alt="arrow right icon">
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Script -->
<script src="assets/js/app.js"></script>
</body>
</html>
